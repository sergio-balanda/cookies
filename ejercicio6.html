<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Cookie</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
         <script src="js/ejercio6.js"></script>
        <script>
        window.onload=function(){
        var btn =document.getElementById("btn");
        btn.onclick = function()
        {
            var nomb=document.formulario.nombre.value;
            //crear, para eso la funcion,nombre,name campo,dias.
            setCookie("nombre",nomb,10);

            alert(document.cookie);
        }
        var btn_nombre=document.getElementById("btn-nombre");
        btn_nombre.onclick = function(){
            alert(getCookie("nombre").value);
        }
}
        </script>
    </head>
    
    <body>
       <div class="container">
           
       </div>
           <div class="container">
               <div class="row">
                   <div class="col-xs-6 col-xs-offset-4 col-md-4 col-md-offset-4">
                   <h1>Cookies</h1>
                    <form action="" method="post" name="formulario">
                        <div class="form-group">
                            <input type="text" placeholder="Nombre" name="nombre">
                        </div>
                        <button class="btn-lg btn-primary" id="btn">Guardar Cookie</button>
                    </form>
                   </div>
               </div>
               <div class="row">
                   <div class="col">
                       <button id="btn-nombre">Obtener valor</button>
                   </div>
               </div>
           </div>
       
    </body>
    
</html>
