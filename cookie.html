<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        
        
        <script type="text/javascript">
        $(function () {
            $("#btnCrear").click(function () {
                $.cookie("Name", $("#nombre").val());
                alert("Creada");
                document.write("La cookie es: "+ $("#nombre").val()+'<br>'+'<a href="ejercicio6.html">Atras</a>');
            });
            $("#btnLeer").click(function () {
                alert($.cookie("Name"));
            });
            $("#btnEliminar").click(function () {
                $.removeCookie("Name");
                alert("Eliminada, para verificar ir a Leer cookie")
            });
        });      
        </script>
        
    </head>
    
    <body>
       
        <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Cookies</h1>
                <p>con plugin jquery-cookie, versi√≥n cdn.</p>
            </div>
        </div>
        <br>
        <div class="row">
        <div class="col-xs-12 col-md-12 text-center">    
        <div class="form-group">    
            <label for="">Nombre</label>
            <input type="text" id="nombre" />
        </div>
        </div>
        <div class="col-xs-12 col-md-12 text-center">      
            <div class="form-group">
            <input id="btnCrear" type="button" value="Crear Cookie" onclick="WriteCookie()" class="btn btn-success"/>
            <input id="btnLeer" type="button" value="Leer Cookie" onclick="ReadCookie()" class="btn btn-info"/>
            <input id="btnEliminar" type="button" value="Eliminar Cookie" onclick="RemoveCookie()" class="btn btn-danger"/>
        </div>
        </div>    

        </div>
        </div>
        </div>
        <br>
        <hr>
        <p class="text-center">
        <a href="ejercicio5.html" class="btn btn-danger">Anterior</a>
        </p>
    </body>
    
</html>
